<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>丰安物业登录</title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="login-banner">
				<img src="images/login-banner.jpg" class="banner" />
				<img src="images/logo.png" class="logo" />
				<p>丰安物业</p>
			</div>
			<form action="jiaofei.html" method="post" class="login-form">
				<div class="input-tel">
					<i class="form-icon phone"></i>
					<input type="tel" class="weui-input" id="phone" placeholder="请输入您的手机号" />
				</div>
				<div class="input-pwd">
					<i class="form-icon pwd"></i>
					<input type="password" class="weui-input" placeholder="请输入您的密码" />
				</div>
				<!-- 
					验证不成功时显示
					还有一种情况：该帐号未注册，请联系管理员
				-->
				<span id="tips" style="display: none;"><i class="weui-icon-warn"></i>手机号或密码错误！</span>
				
				<div class="button">
					<a href="javascript:;" class="weui-btn cc-btn" onclick="checkPhone()">提交</a>
					<!--<input type="submit" value="提交" onclick="checkPhone()" class="weui-btn cc-btn">-->
				</div>
			</form>
			<div class="copyright">江西丰安物业管理有限责任公司</div>
		</div>
		
	    <script>
	    	function checkPhone(){ 
			    var phone = document.getElementById('phone').value;
			    var $tips = $('#tips');
			    if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){ 
//			        $('#toast2').fadeIn();
//			        setTimeout(function(){
//			        	$('#toast2').fadeOut();
//			        }, 2000);
					$tips.show();
			        return false; 
			   }
			}
	    </script>
	</body>
</html>
