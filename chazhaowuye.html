<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查找物业</title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
	</head>
	<body>
		<div class="wrapper wrap flex flex-v bg1">
			<header class="weui-flex">
				<div class="weui-flex__item">
					<a href="javascript:window.history.back()" class="to-back">
						<i class="small-icon back"></i>
					</a>
				</div>
				<div class="weui-flex__item pro-name">查找物业</div>
				<div class="weui-flex__item"></div>
			</header>
		    <div class="main flex-1">
		    	<div class="weui-search-bar" id="searchBar">
		            <form class="weui-search-bar__form">
		                <div class="weui-search-bar__box">
		                    <i class="weui-icon-search"></i>
		                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入您的手机号、业主" required="">
		                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
		                </div>
		                <label class="weui-search-bar__label" id="searchText">
		                    <i class="weui-icon-search"></i>
		                    <span>搜索</span>
		                </label>
		            </form>
		            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
		        </div>
		        
		        <!-- 搜索到结果显示列表 -->
		        <ul class="wuye-list">
		        	<li class="right-padding">
		        		<p>红谷春天1期-1栋-1单元-101</p>
		        		<p>业主姓名：帅哥</p>
		        		<p>身份证：360429199312******</p>
		        		<a href="javascript:;" class="weui-icon-success select"></a>
		        	</li>
		        	<li class="right-padding">
		        		<p>红谷春天1期-1栋-1单元-101</p>
		        		<p>业主姓名：帅哥</p>
		        		<p>身份证：360429199312******</p>
		        		<a href="javascript:;" class="weui-icon-circle select"></a>
		        	</li>
			        <div class="button">
						<a href="chazhaowuye_detail.html" class="weui-btn cc-btn">缴费</a>
					</div>
		        </ul>
				
				<!-- 未搜索到显示 -->
				<div class="undefined">
					<img src="images/404.png"/>
					<p>哎呀，找不到该业主</p>
				</div>
		    </div>
		</div>
		<script>
			$(function(){
				$('.select').on('click', function(){
					if($(this).hasClass('weui-icon-circle')){
						$(this).addClass('weui-icon-success').removeClass('weui-icon-circle');
					}else{
						$(this).addClass('weui-icon-circle').removeClass('weui-icon-success');
					}
				})
			})
		</script>
		<script>
		    $(function(){
		        var $searchBar = $('#searchBar'),
		            $searchResult = $('#searchResult'),
		            $searchText = $('#searchText'),
		            $searchInput = $('#searchInput'),
		            $searchClear = $('#searchClear'),
		            $searchCancel = $('#searchCancel');
		
		        function hideSearchResult(){
		            $searchResult.hide();
		            $searchInput.val('');
		        }
		        function cancelSearch(){
		            hideSearchResult();
		            $searchBar.removeClass('weui-search-bar_focusing');
		            $searchText.show();
		        }
		
		        $searchText.on('click', function(){
		            $searchBar.addClass('weui-search-bar_focusing');
		            $searchInput.focus();
		        });
		        $searchInput
		            .on('blur', function () {
		                if(!this.value.length) cancelSearch();
		            })
		            .on('input', function(){
		                if(this.value.length) {
		                    $searchResult.show();
		                } else {
		                    $searchResult.hide();
		                }
		            })
		        ;
		        $searchClear.on('click', function(){
		            hideSearchResult();
		            $searchInput.focus();
		        });
		        $searchCancel.on('click', function(){
		            cancelSearch();
		            $searchInput.blur();
		        });
		    });
		</script>
	</body>
</html>
