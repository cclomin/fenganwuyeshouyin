<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改手机</title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
	</head>
	<body>
		<div class="wrapper wrap flex flex-v bg1">
			<header class="weui-flex">
				<div class="weui-flex__item">
					<a href="javascript:window.history.back()" class="to-back">
						<i class="small-icon back"></i>
					</a>
				</div>
				<div class="weui-flex__item pro-name">修改手机</div>
				<div class="weui-flex__item"></div>
			</header>
		    <div class="main flex-1">
		    	<form action="" method="post" class="login-form">
					<div class="input-tel">
						<i class="form-icon phone"></i>
						<input type="tel" class="weui-input" id="phone" placeholder="请输入业主变更手机号" />
					</div>
					<div class="input-pwd">
						<i class="form-icon verify"></i>
						<input type="text" class="weui-input" placeholder="请输入业主身份证号后四位" />
					</div>
					<div class="button">
						<a href="javascript:;" class="weui-btn cc-btn" onclick="checkPhone()">登录</a>
					</div>
				</form>
		    </div>
		</div>
		<div id="toast1" style="display: none;">
	        <div class="weui-mask_transparent"></div>
	        <div class="weui-toast">
	            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
	            <p class="weui-toast__content">修改成功</p>
	        </div>
	    </div>
		<div id="toast2" style="display: none;">
	        <div class="weui-mask_transparent"></div>
	        <div class="error">
	        	<p>请输入正确的手机号</p>
	        	<!--
	        		 还有一种情况：
					<p>验证失败，请重新输入</p>
	        	-->
	        </div>
	    </div>
	    <script>
	    	function checkPhone(){ 
			    var phone = document.getElementById('phone').value;
			    if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){ 
			        $('#toast2').fadeIn();
			        setTimeout(function(){
			        	$('#toast2').fadeOut();
			        }, 2000);
			        return false; 
			    } 
			}
	    </script>
	</body>
</html>
